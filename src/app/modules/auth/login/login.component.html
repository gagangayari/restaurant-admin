<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 d">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content >
            <form class="d-flex flex-column" [formGroup]="loginForm">
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" type="text">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password"  formControlName="password" type="password">
              </mat-form-field>
              <button mat-raised-button color="primary" class="w-25" (click)="login()">Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
