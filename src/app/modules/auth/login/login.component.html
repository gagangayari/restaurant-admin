<mat-dialog-content>
  <form class="d-flex flex-column" [formGroup]="loginForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" formControlName="username" type="text">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Password"  formControlName="password" type="password">
    </mat-form-field>
    <p *ngIf="loginError" class="text-danger">{{errorMessage}}</p>

    <button mat-raised-button color="primary" class="w-25 mt-4" (click)="login()">Login</button>
  </form>
</mat-dialog-content>
