
<!-- <app-load-spinner *ngIf="ordersListItems.length ==0"></app-load-spinner> -->
<app-load-spinner *ngIf="showLoading | async"></app-load-spinner>

<div *ngIf="ordersListItems.length >0" class="table-responsive small">
      <table mat-table [dataSource]="ordersListItems" class="table table-striped table-sm" >
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="deleteItem(row)">
              <mat-icon fontIcon="delete_forever" color="warning"></mat-icon>
            </button>
          </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

      </table>
</div>
